<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ali's Blog</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/styles/basecodes.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/blogs.css">


    <!-- CDN: FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN: JQUERY LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- JQUERY PLUGIN: SCROLLER -->
    <script src="/plugin/animatescroll.js-master/animatescroll.js"> </script>


</head>

<body>
    <header>
        <nav class="main-nav scrolled">

            <div class="nav-parent container blogs_active">
                <div>
                    <a href="index.html" class="logo-nav"><img src="/images/logo.png" />
                    </a>
                </div>
                <ul class="main-nav-ul">
                    <li id="home_redirect" class="home_redirect">Home</li>
                    <li id="blogs_redirect" class="blogs_redirect">Blogs</li>
                    <li id="form_redirect" class="form_redirect">Admin(form demo)</li>
                </ul>
                <div class="hamburger-icon-holder">
                    <i class="fa-solid fa-bars hamburger-btn hamburger-btn-open"></i>
                    <i class="fa-solid fa-xmark hamburger-btn hamburger-btn-close"></i>
                    </i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="filler"></div>
        <section id="blogs_container">
            <div class="container">
                <h1>Blogs Overview</h1>
                <div class="pagination_div_container">
                    <ul class="pagination_ul_container">
                        <!-- 
                        <li value="1" class="active">1</li>
                        <li value="2">2</li>
                        <li value="3">3</li>
                        <li value="4">4</li>
                        <li value="5">...</li> 
                    -->
                    </ul>
                </div>
                <div class="blogs_overview scrollme">
                </div>
                <button id="btn-go-top">Back to top <i class="fa-solid fa-arrow-up"></i></button>
            </div>

        </section>

    </main>

    <footer>
        <div class="container footer_container">
            <div>
                <h2>Thank you for checking out this demo blog</h2>
                <div class="footer_p_text">
                </div>
            </div>
            <div>
                <h2>Links</h2>
                <div>
                    <h3>Social media</h3>
                    <div class="socials">
                    </div>
                    <h3>Coding pages</h3>
                    <div class="socials">
                    </div>
                </div>
            </div>
            <div>
                <h2>Newest articles
                </h2>
                <div class="footer_newest_articles footer-article-links">
                </div>
            </div>
            <div>
                <h2>Highlighted articles</h2>
                <div class="footer_highlighted_articles footer-article-links">
                </div>
            </div>
        </div>
    </footer>


    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/blogs.js"></script>
    <script src="/js/pagination.js"></script>



</body>

</html>
