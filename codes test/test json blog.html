    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            background: rgb(133, 133, 133);
        }

        .new_div {
            background-color: rgb(252, 138, 138);
        }
    </style>

</head>

<body>

    <div id="div-one">


    </div>

    <script>

        const textparagraph = document.getElementById('div-one')

        $(document).ready(() => {

            $.ajax({
                url: "blogcontent.json",
                success: (data) => {

                    //Aanmaken van de highlighted variable
                    const highlightObject = data.highlight

                    setHighlightedContent(highlightObject)

                },
                error: () => {
                    $("#currency_container").html("Er is iets misgegaan bij het laden van de valuta's.")
                }
            })
        });


        function setHighlightedContent(dataHighlighted) {

            //Code werkend met for-loop en foreach loop

            /*
            
            WERKENDE CODE MET EEN FOR LOOP
            
            */

            for (let i = 0; i < dataHighlighted.length; i++) {
                const name = dataHighlighted[i].name
                const text = dataHighlighted[i].content
                const imgSrc = dataHighlighted[i].img

                const newDiv = document.createElement('div')
                $(newDiv).addClass('new_div')

                const contentEntirely = `
                    <p>Name: ${name}</p>
                    <p>${text}</p>
                    <img src="${imgSrc}">`

                $(newDiv).append(contentEntirely)
                $(textparagraph).append(newDiv)
            }
